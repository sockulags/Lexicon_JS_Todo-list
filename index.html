<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Todo list</h1>     
        <select id="author-select">
          <option selected>-- Choose author --</option>
          <option>Lucas</option>
          <option>Linda</option>
        </select>       
    
      <div class="input-btn">
        <input type="text" id="input-field" placeholder="Add task" />
        <button id="addTask">+</button>
      </div>

     <h2 class="sort-header">Sort by:</h2>
      <div class="sort">
        <div class="custom-checkbox">
          <input type="checkbox" id="lastAddedCheckbox">
          <label for="lastAddedCheckbox">First Added</label>
      </div>      
      <div class="custom-checkbox">
          <input type="checkbox" id="authorNameCheckbox">
          <label for="authorNameCheckbox">Author Name</label>
      </div>

      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
